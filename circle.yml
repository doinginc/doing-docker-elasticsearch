machine:
  services:
    - docker

dependencies:
  override:
    - docker build --rm=false -t doing/elasticsearch .

test:
  override:
    - docker run -d -p 9200:9200 doing/elasticsearch; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200

deployment:
  hub:
    tag: /v[0-9]+(\.[0-9]+)*(-[a-z0-9]+)?/
    owner: doinginc
    commands:
      - export TAG=$(echo $CIRCLE_TAG | sed 's/^[^0-9]*//g')
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f doing/elasticsearch doing/elasticsearch:${TAG}
      - docker push doing/elasticsearch:${TAG}
